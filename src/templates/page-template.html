<div id="food-container" on-swipeleft="navigateNextDay" on-swiperight="navigatePreviousDay">
    {{#if loadingFoods}}
        {{>loading}}
    {{else}}
        {{>foodsbyrestaurant}}
    {{/if}}
</div>

<!--{{>loading}} -->
	<div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
         </div>
    </div>
<!--{{/loading}} -->

<!--{{>foodsbyrestaurant}} -->
   {{#each foodsByRestaurant}}
        <div class="item">
            <div class="container-fluid">
                <div>
                    <span class="glyphicon glyphicon-info-sign pull-right rest-info" on-click="showRestaurantInfoClicked:{{restaurantName}}"></span>
                    <h3>{{restaurantName}}</h3>
                </div>
                {{#if alert}}
                <div class="alert alert-danger" role="alert">{{alert}}</div>
                {{/if}}
                <table class="table">
                    <tbody>
                        {{#each lunches}}
                            <tr>
                                <td>{{name}}</td>
                                <td>{{diets}}</td>
                                <td>{{ formatPrices(prices) }}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/each}}
<!--{{/foodsbyrestaurant}} -->
