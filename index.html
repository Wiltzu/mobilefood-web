<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Mobilefood</title>

		<link rel="stylesheet" href="./public/assets/stylesheets/app.css">
        <!-- <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles.css"> -->
	</head>
	<body style="">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Mobilefood</a>
                    <button type="button" class="navbar-toggle  collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
          <div id="container"></div>
        </div>

        <script id='foods-by-restaurant' type='text/ractive'>
            {{#each foodsByRestaurant}}
                <div class="item">
                    <div class="container-fluid">
                        <h3>{{restaurantName}}</h2>
                        <table class="table">
                            <tbody>
                                {{#each foods}}
                                    <tr>
                                        <td>{{name}}</td>
                                        <td>{{diets}}</td>
                                        <td>{{prices}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            {{/each}}
        </script>
        <script src="./public/assets/javascript/app.js"></script>
	</body>
</html>
