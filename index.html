<!DOCTYPE html>
<html manifest="./mobilefood.appcache">
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<title>Mobilefood</title>

		<link rel="stylesheet" href="./public/assets/stylesheets/app.css">
	</head>
	<body style="">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Mobilefood</a>
                    <button type="button" class="navbar-toggle  collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div id="day-navigation" class="container-fluid"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content container-fluid">
          <div id="food-container"></div>
        </div>

        <script id="navigation-template" type="text/ractive">
            <button class="btn btn-default nav-back" on-click="navigatePreviousDay">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <h4 id="weekday" class="center-block">{{selectedWeekDayName}} <span class="hidden-small">{{ formatDate(selectedDay) }}</span>
            </h4>
            <button class="btn btn-default nav-forward" on-click="navigateNextDay">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </script>

        <script id='page-template' type='text/ractive'>
            {{#if loadingFoods}}
                {{>loading}}
            {{else}}
                {{>foodsbyrestaurant}}
            {{/if}}
        </script>

        <script id='loading' type='text/ractive'>
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                     </div>
                </div>
        </script>

        <script id='foodsbyrestaurant' type='text/ractive'>
            {{#each foodsByRestaurant}}
                <div class="item">
                    <div class="container-fluid">
                        <h3>{{restaurantName}}</h2>
                        <table class="table">
                            <tbody>
                                {{#each lunches}}
                                    <tr>
                                        <td>{{name}}</td>
                                        <td>{{diets}}</td>
                                        <td>{{ formatPrices(prices) }}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            {{/each}}
        </script>

        <script src="./public/assets/javascript/app.js"></script>
	</body>
</html>
